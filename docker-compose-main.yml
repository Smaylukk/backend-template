version: "3.9"
services:
  mongodb:
    image: mongo:latest
    container_name: my-mongo-db
    restart: always
    env_file: '.env.docker'
    ports:
      - '27017:27017'
    networks:
      - app-network

  redis:
    container_name: redis_backend
    image: redis:alpine
    expose:
      - '6379'
    ports:
      - '6379:6379'
    restart: always

networks:
  app-network:
    driver: bridge
