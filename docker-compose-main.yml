version: "3.9"
services:
  maria:
    container_name: maria_backend
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: maria_pass
      MYSQL_DATABASE: mariadb
      MYSQL_USER: maria_user
      MYSQL_PASSWORD: maria_pass
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - app-network

  redis:
    container_name: redis_backend
    image: redis:alpine
    expose:
      - '6379'
    ports:
      - '6379:6379'
    restart: always

networks:
  app-network:
    driver: bridge
